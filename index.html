<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Calculate your car's value</h3>
    <form class="form">
        <label>Enter the model of your car:</label>
        <input type="text" label="Car model" placeholder="E.g. Civic"/>
        <br/>
        <br/>
        <label>Enter the year your car was manufactured:</label>
        <input type="text" label="Car year" placeholder="E.g. 2002"/>
        <br/>
        <br/>
        <input type="submit" label="Get car value" value="Get car value"/>
    </form>
    <script>
        function clickedButton(event) {
            event.preventDefault(); 
            alert("You clicked the submit button");
        }
        let form = document.querySelector(".form");
        form.addEventListener("submit", clickedButton());
    </script>
</body>
</html>
